
<html ng-app="InVision" ng-controller="AppController" inv-key-combos lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0"/>
	<title ng-bind="windowTitle">
		Project_2_Picture_Perfect_Prototype
	</title>

	<!-- Custom webfonts -->
	<style>
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 300;
		src: local('Open Sans Light'), local('OpenSans-Light'), url(assets/fonts/open_sans/OpenSans-light.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 400;
		src: local('Open Sans'), local('OpenSans'), url(assets/fonts/open_sans/OpenSans.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 600;
		src: local('Open Sans Semibold'), local('OpenSans-Semibold'), url(assets/fonts/open_sans/OpenSans-semibold.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 700;
		src: local('Open Sans Bold'), local('OpenSans-Bold'), url(assets/fonts/open_sans/OpenSans-bold.woff) format('woff');
	}
	</style>
	<!-- Interface styles -->
	<link type="text/css" rel="stylesheet" href="assets/jquery-ui-1.9.2.custom/css/no-theme/jquery-ui-1.9.2.custom.min.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css-static/uniform.default.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css-static/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css-static/intlTelInput.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/share-offline.css">
</head>
<body
	ng-class="bodyClass"
	ng-style="bodyStyle">


	<!--
		This is the initial loading sequence. We need to be able to display this BEFORE the AngularJS
		framework loads in order to give the user some sence of activity. But, when the framework kicks
		in, it will be able to use the bound ng-controller.
	-->
	<!-- BEGIN: Loading Sequence. -->
	<div
		ng-if="isLoadingOpen"
		ng-controller="loading.OfflineLoadingController"
		class="m-offline-loading">

		<div class="m-offline-loading__body">

			<h2 class="m-offline-loading__title">
				Project_2_Picture_Perfect_Prototype
			</h2>

			<div class="m-offline-loading__count">
				
					Loading 18 screens
				
			</div>

			<div class="m-offline-loading__progress">
				<div class="m-offline-loading__indicator" ng-style="{ width: ( percentLoaded + '%' ) }"></div>
			</div>

		</div>

	</div>
	<!-- END: Loading Sequence. -->

	<div ng-include=" '/assets/apps/share/views/partials/preload.htm' "></div>
	<div ng-include=" '/assets/apps/share/views/layouts/modal.htm' "></div>
	<div ng-include=" '/assets/apps/share/views/toolbar/toolbar.htm' "></div>

	
		<div ng-include=" '/assets/apps/share/views/powered-by/powered-by.htm' "></div>
	

	<div
		ng-if="isBrowseOpen"
		ng-include=" '/assets/apps/share/views/browse/browse.htm' "></div>

	<!-- In order to be able to disable horizontal scrolling for some screens, we need to wrap the view in order to be able to maintain screen alignment -->

	<div class="desktop-wrapper">

		<!-- Tour Points -->
		<div
			ng-if=" subview == 'preview' "
			ng-include=" '/assets/apps/share/views/preview/preview-tour-comments.htm' "></div>

		<div
			ng-if="subview == 'comments'"
			ng-include=" '/assets/apps/share/views/comments/comments.htm' "></div>

		<div
			ng-if="subview == 'preview'"
			is-share-loaded="{{!isLoadingOpen}}"
			inv-preview-auto-redirect-listener
			ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>

		<!-- Screens for comment mode -->
		<div
			ng-show="subview == 'comments'"
			ng-include=" '/assets/apps/share/views/screens/screens.htm' "c></div>

	</div>

{{ project.name }}
</h2>

</div>

ng-class="{ 'invisible-group': displayItem.type == 'divider' && displayItem.sort == 0}" >

<div class="name-container">

{{ displayItem.name }}
</span>
</div>
</span>
<span
ng-if="unreadCommentCounts[ displayItem.id ]"
class="hasComments">
{{ unreadCommentCounts[ displayItem.id ] }}
</span>
</a>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/browse.htm">

ng-class="{
mobile: project.isMobile,
phone: deviceTemplate.deviceType == 'phone',
tablet: isTabletPortrait
} ">
<!-- BEGIN: Screens. -->
<div class="screens">
<div ng-include=" '/assets/apps/share/views/browse/thumbnails.htm' "></div>
</div>

</div>

}"

ng-controller="preview.PreviewController"
inv-preview-helper

ng-class="{ mobile: project.isMobile, 'is-watch': project.isWatch }">
<div
ng-if="project.isMobile"
inv-mobile-transition-layer
id="mobile_transition_layer"
class="{{ deviceTemplate.className }} {{ chromeClass }}"></div>
<inv-share-screen-viewer></inv-share-screen-viewer>
<div class="slideshow-nav">
<div class="slideshow-status" ng-show=" ! project.isMobile " >{{ currentScreenIndex }} of {{ screenCount }}</div>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/preview/tour-point-form.htm"><form
ng-controller="comments.FormController"
ng-submit="submitForm({ comment: newComment })"
inv-comments-tour-form-key-combos
inv-tour-comments-form
class="conversation comment-thread-container tour-point-form">
<div class="comment-thread tour-point">
<header>
<button
class="close"
type="button"
ng-click="clearTourPointForm()">
&times;
</button>
</header>
<section class="primary-comment">
<div class="m-avatar" ng-class="{ 'system-avatar': comments[0].userHasSystemAvatar }">
<span class="rendering">{{ comments[0].userInitials }}</span>
<img
ng-if=" ! comments[0].userHasSystemAvatar "
ng-src="/avatars/{{ comments[0].userAvatarID }}"
class="rendering" />
</div>
<div class="post-content">
<div
class="post-comment"
ng-bind-html="comments[0].html">
</div>
</div>
<footer ng-if=" ! commentsExpanded ">
<div
ng-click="toggleCommentsExpanded()"
ng-class="{ 'no-comments': comments.length == 1 }"
class="reply-section">
Reply <span ng-if="comments.length > 1" class="comment-count">{{ comments.length - 1 }}</span>
</div>
<nav class="tour-point-nav">
<a
ng-click="previousTourPoint()"
ng-show="hasPreviousTourPoint()"
class="prev">Prev
</a>
<a
ng-click="nextTourPoint()"
ng-show="hasNextTourPoint()"
class="next">Next
</a>
</nav>
</footer>
</section>
<section
class="comments-expanded"
ng-class="{
visible: !! commentsExpanded}"
>
<div class="comments-expanded-inner">
<!-- BEGIN: Comments. -->
<div
ng-repeat="comment in comments"
ng-init=" showDeleteCommentConfirmation = false ; "
class="comment-item comment"
ng-class="{
first: $first,
unread: comment.isUnread,
collapsed: comment.isCollapsed,
'first-collapsed': comment.isFirstCollapsed,
last: $last
}"
ng-style="{
display: ( ( ! comment.isCollapsed || comment.isFirstCollapsed ) ? 'block' : 'none' )
}">
<span ng-if=" ! $first ">
<!-- Special section for collapsed area -->
<div ng-if=" comment.isCollapsed " class="collapsed-comments">
<span ng-click="expandComments( )">View All {{ comments.length }} Comments</span>
</div>
<div class="m-avatar" ng-class="{ 'system-avatar': comment.userHasSystemAvatar }">
<span class="rendering">{{ comment.userInitials }}</span>
<img
ng-if=" ! comment.userHasSystemAvatar "
ng-src="/avatars/{{ comment.userAvatarID }}"
class="rendering" />
<!-- Status -->
<span
class="online-status"
ng-class="{ online: ( comment.userOnlineStatus == 'Online' ), away: ( comment.userOnlineStatus == 'Away' ) }">
{{ comment.userOnlineStatus }}
</span>
</div>
<div class="post-content post-emojis">
<h2 ng-hide="$first && conversation.isTourPoint">
<span>{{ comment.userName }}</span>
<span class="created-at">{{ comment.dateLabel }}</span>
</h2>
<div
class="post-options"
ng-show=" !comment.isEditing "
ng-class="{'is-collapsed': comment.isCollapsed}">
<ul class="tools">
<!-- RAIN-4598: Temporarily disabled while it is broken. -->
<li
ng-if="false"
class="view-history hidden"
ng-show="( ! comment.isEditing && ( comment.screenImageVersion != screen.imageVersion ) && comment.imageUrl )">
<a>View History</a>
</li>
<li
class="edit-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a
ng-click="editComment( comment )"
inv-tooltip="Edit comment">
Edit
</a>
</li>
<li
class="delete-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a
ng-click="showDeleteConfirmation( comment, $first )"
inv-tooltip="Delete comment">
Delete
</a>
</li>
</ul>
<!-- RAIN-4598: Temporarily disabled while it is broken. -->
<div inv-history-overlay class="history-overlay" ng-if="false && ( ( comment.screenImageVersion != screen.imageVersion ) && comment.imageUrl )">
<div class="history-overlay-image-container">
<img 	inv-screen-version-image-scaler
ng-src="{{ comment.imageUrl }}"
ng-style="{
top: - ( ( conversation.y * screen.displayScale ) - 130 ) + 'px',
left: - ( ( conversation.x * screen.displayScale ) - 270 )+ 'px'
}" />
</div>
<div class="hover-buffer"></div>
</div> <!-- history-overlay -->
</div> <!-- post-options -->
<a class="thumbs-up"
ng-show=" canLike "
ng-hide=" $first && conversation.isTourPoint "
ng-class="{ 'liked': comment.numberOfLikes, 'by-user': comment.hasUserLiked  }"
ng-click="toggleLike( comment )"
inv-tooltip="{{ comment.likedByList }}">
<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}
</a>
<div
ng-show="! comment.isEditing"
ng-bind-html="comment.html"
class="post-comment">
</div>
<div ng-if="comment.isEditing" class="editing-mode">
<div
inv-comment
comment="comment.comment"
name="post-comment"
screen-id="screen.id"
class-string="{{ getClassesString('existing') }}"
tab-index="101"
has-emojis="true"
has-who-is-notified="false">
</div>
</div>
<div
class="sketchList"
ng-show="comment.sketches.length > 0 && ( ! $first || ! conversation.isTourPoint )">
<div
ng-repeat="sketch in comment.sketches"
class="sketch">
<a
class="text"
ng-click=" startSketchViewer( sketch , conversation ) "
ng-class="{
editing: comment.isEditing
}">
<strong>{{ comment.userFirstName }}&rsquo;s attached a sketch.</strong> View?
<span inv-tooltip="delete" class="delete" ng-show="comment.isEditing" ng-click=" deleteSketch( sketch.id )">x</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="post-buttons" ng-show="( comment.isEditing )">
<button
type="button"
class="save"
ng-show="comment.isEditing"
tabindex="102"
ng-click="saveComment( comment, false )">
Save
</button>
<button
type="button"
class="cancel"
ng-show="comment.isEditing"
tabindex="103"
ng-click="stopEditingComments( comment )">
Cancel
</button>
</div>
</div> <!-- post-content -->
<!-- Delete confirmation for single comment. -->
<div ng-if="comment.isDeleting" class="delete-confirmation">
<p>Delete this comment?</p>
<div class="action">
<a ng-click="deleteComment( comment )" class="confirm">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation( comment )" class="cancel">Cancel</a>
</div>
</div>
</span>
</div>
<!-- END: Comments. -->
<div class="comment-item post-new-comment">
<div class="post post-emojis">
<div class="post-comment">
<div
inv-comment
comment="newComment"
name="post-comment"
screen-id="screen.id"
class-string="{{ getClassesString('existing') }}"
placeholder="Leave a comment..."
tab-index="201"
on-focus-callback="showCommentInput()"
has-emojis="true"
has-who-is-notified="true">
</div>
<div class="comment-item footer submit actions">
<button
class="button"
tabindex="202"
ng-click="submitForm({ comment: newComment })"
type="button"
inv-success-button
after-success="onReplyFinished()"
delay="0">Reply</button>
<button class="close" type="button" ng-click="toggleCommentsExpanded()">cancel</button>
</div> <!-- footer -->
</div> <!-- post-comment -->
</div> <!-- post -->
</div>
<!-- Delete confirmation for entire conversation. -->
<div ng-if="isDeleting" class="delete-confirmation delete-conversation">
<p>Delete this <strong>entire</strong> conversation?</p>
<div class="action">
<a ng-click="deleteConversation( conversation )" class="btn btn-small flat dkgray">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation()" class="cancel">Cancel</a>
</div>
</div>
<!-- Identification Form -->
<div ng-if="isIdentifying" class="overlay identification">
<div class="form">
<h2>Let us know who you are</h2>
<h3>In order to leave a comment, we need to know who you are.</h3>
<div ng-show="errorMessage" class="alert alert-error">
{{ errorMessage }}
</div>
<div class="field" ng-class="{ 'defined': identity.name.length }">
<input
type="text"
id="identity.name"
ng-model="identity.name"
inv-autofocus
tabindex="301"
/>
<label for="identity.name">
Your name
</label>
</div>
<div class="field" ng-class="{ 'defined': identity.email.length }">
<input
type="text"
id="identity.email"
ng-model="identity.email"
tabindex="302"
/>
<label for="identity.email">Email address</label>
</div>
<div class="actions">
<button
class="close"
type="button"
ng-click="selectTourPoint(null)"
>
Cancel
</button>
<button
class="button"
type="button"
ng-click="submitForm({ comment: newComment })"
tabindex="303"
>
Submit
</button>
</div>
</div> <!-- /form -->
</div> <!-- /identification -->
<div ng-if="isAuthenticating" class="overlay authentication">
<div class="form">
<h2>We've recognized that account, what's the password?</h2>
<h3>Enter your password to leave a comment</h3>
<div class="field" ng-class="{ 'defined': identity.name.length }">
<input
type="password"
id="identity.password"
ng-model="identity.password"
inv-autofocus
tabindex="301"
/>
<label for="identity.name">
Password
</label>
</div>
<div
ng-show="errorMessage"
class="alert alert-error"
ng-bind-html="errorMessage"
>
</div>
<div class="actions">
<button
class="close"
type="button"
ng-click="selectTourPoint(null)"
>
Cancel
</button>
<button
class="button"
type="button"
ng-click="submitFormPassword()"
tabindex="302"
>
Post Comment
</button>
</div>
</div> <!-- form -->
</div> <!-- authentication -->
</div>
</section>
</div> <!-- comment-thread-container -->
</form>
</script><script type="text/ng-template" id="/assets/apps/share/views/preview/preview-tour-comments.htm"><div ng-controller="preview.TourCommentsController">
<div ng-if=" tourPoints.length > 0 " ng-controller="comments.CommentsController">
<div
inv-comments-markers
ng-controller="comments.MarkersController">
<div
ng-if=" tooltipTourPoint "
class="tour-point-tooltip left"
ng-class=" tooltipClass() "
ng-mouseenter=" clearTooltipTimeout() "
ng-mouseleave=" clearTooltipTourPoint() "
ng-click=" selectTourPoint(tooltipTourPoint) "
inv-tour-point-tooltip>
<div class="m-avatar" ng-class="{ 'system-avatar': tooltipTourPoint.comment.userHasSystemAvatar }">
<span class="rendering">{{ tooltipTourPoint.comment.userInitials }}</span>
<img
ng-if=" ! tooltipTourPoint.comment.userHasSystemAvatar "
ng-src="/avatars/{{ tooltipTourPoint.comment.userAvatarID }}"
class="rendering" />
</div>
<div class="excerpt" ng-bind-html="tooltipExcerpt()"></div>
</div>
<!-- Only include the form if a tour point has been selected.-->
<div
class="comments-mentions"
ng-if="selectedConversation"
ng-include=" '/assets/apps/share/views/preview/tour-point-form.htm' ">
</div>
<!-- Sketch viewer modal-->
<div inv-share-sketch-viewer
ng-if=" isShowingSketchViewer ">
</div>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/form.htm"><form
ng-controller="comments.FormController"
inv-comments-form
class="conversation comment-thread-container mentions emoji-root"
ng-class="{ teaser: isShowingTeaser }"
ng-style="{
left: ( conversation.x * screen.displayScale + 'px' ),
top: ( ( conversation.y * screen.displayScale ) + 9 + 'px' )
}"
ng-keydown="$event.which === 13 && handleKeyDown($event)"
>
<div class="emoji-placeholder"></div>
<div
ng-class="{
'comment-thread': true,
'comment': ! conversation.isForDevelopment && ! conversation.isTourPoint && ! conversation.isPrivate,
'dev-note': conversation.isForDevelopment,
'tour-point': conversation.isTourPoint,
'private-comment': conversation.isPrivate,
'signup-required': (isIdentifying || isAuthenticating) && signupRequiredForComment,
'authenticating': isAuthenticating,
'is-identifying': (isIdentifying || isAuthenticating) && !signupRequiredForComment,
'is-logging-in': isLoggingIn
}"
>
<header>
<span ng-hide=" conversation.id == 0 ">
<input

for="commentIsComplete"
class="mark-label"
ng-class="{ disabled: marker.isSaved == false }"
>
Mark as resolved

ng-show="marker.isComplete"
for="commentIsComplete"
class="complete mark-label"
ng-class="{ disabled: marker.isSaved == false }"
>
Marked resolved
</label>
</span>
<!-- conversationIsComplete -->
<div
class="dropdown type-dropdown"
ng-class="{ saved: !! conversation.id }"

<span>Leave a Comment</span>
</span>

<span class="dot"></span>
<span>Private Comment</span>
</span>

<span class="dot"></span>
<span>Note</span>
</span>
<span class="text tour-point" ng-show="conversation.isTourPoint">
<span class="dot"></span>
<span>Tour Point</span>
</span>
<span class="drop" ng-hide=" !! conversation.id "></span>
</a>
<a data-toggle="dropdown" class="dropdown-toggle dots" ng-hide="! conversation.id">
<span class="small-dot"></span>
<span class="small-dot"></span>
<span class="small-dot"></span>
</a>
<ul class="dropdown-menu">
<li>
<a ng-click="setTypeAsComment()" class="comment">
<span class="dot"></span> Comment
</a>
</li>
<li ng-hide="!user.canViewPrivateComments">

<span class="dot"></span> Private Comment
</a>
</li>
<li ng-hide="!user.canViewPrivateComments">
<a ng-click="setTypeAsDevNote()" class="dev-note">
<span class="dot"></span> Note
</a>
</li>
<li>
<a ng-click="setTypeAsTourPoint()" class="tour-point">
<span class="dot"></span> Tour Point
</a>
</li>
</ul>
</div>
<span
class="non-collaborator-label"
ng-show=" !showInternalOptions"
ng-class="{ saved: !! conversation.id }"
>
<span class="dot"></span> Leave a Comment
</span>
<button
class="close"
type="button"
ng-click="closeConversation()"
ng-hide="!! conversation.id ">
&times;
</button>
</header>
<section class="comment-content">
<!-- BEGIN: Comments. -->
<div
ng-repeat="comment in comments"
ng-init=" showDeleteCommentConfirmation = false ; "
class="comment-item comment"
ng-class="{
first: $first,
unread: comment.isUnread,
collapsed: comment.isCollapsed,
'first-collapsed': comment.isFirstCollapsed,
last: $last
}"
ng-style="{
display: ( ( ! comment.isCollapsed || comment.isFirstCollapsed ) ? 'block' : 'none' )

<div ng-if=" comment.isCollapsed " class="collapsed-comments">
<span ng-click="expandComments( )">View Previous Replies</span>
</div>
<!-- show new comment indicator -->
<div
ng-if=" $first && conversation.isTourPoint && comments.length > 1 "
class="new-hrule">
<span
ng-pluralize
count=" comments.length - 1 "
when="{
'0': '0 Replies',
'one': '1 Reply',
'other': '{} Replies'
}">
</span>
</div>
<div class="m-avatar" ng-class="{ 'system-avatar': comment.userHasSystemAvatar }">

<div class="post-content post-emojis">
<h2 ng-hide="$first && conversation.isTourPoint">

<span class="created-at">{{ comment.dateLabel }}</span>

<div class="comment-item-options"

ng-if=" !comment.isPlaceholder "
ng-class="{'is-collapsed': comment.isCollapsed}">

<!-- RAIN-4598: Temporarily disabled while it is broken. -->
<li ng-if="false" class="view-history hidden">
<a
inv-history-overlay
overlay-image="{{comment.imageUrl}}"
overlay-marker-pos="{{getMarkerPos(conversation, screen.displayScale)}}"
overlay-screen-data="{{getScreenDisplayData(screen)}}"
ng-if="( ! comment.isEditing && ( comment.screenImageVersion != screen.imageVersion ) && comment.imageUrl )">
View History

</li>
<li
class="edit-comment hidden"
ng-show="canEdit && ( comment.isOwnedByUser || project.isOwnedByUser )"
>
<a ng-click="editComment( comment )">
Edit
</a>
</li>
<li
class="delete-comment hidden"
ng-show="canEdit && ( comment.isOwnedByUser || project.isOwnedByUser )"
>
<a ng-click="showDeleteConfirmation( comment, $first )">
Delete
</a>
</li>
</ul>
<a class="comment-item-options__thumbs-up"
ng-if=" !comment.isPlaceholder "
ng-show=" canLike "
ng-hide=" $first && conversation.isTourPoint "
ng-class="{ 'liked': comment.numberOfLikes, 'by-user': comment.hasUserLiked  }"
ng-click="toggleLike( comment )"
inv-tooltip="{{ comment.likedByList }}">
<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}
</a>
</div> <!-- post-options -->
<div class="post-comment"
ng-show="! comment.isEditing"
ng-class="{'is-owner': comment.isOwnedByUser || project.isOwnedByUser}"
ng-bind-html="comment.html"
>
</div>
<div ng-if="comment.isEditing" class="editing-mode">
<div
inv-comment
inv-key-command-mod-enter="saveComment(comment)"
comment="comment.comment"
name="post-comment"
screen-id="screen.id"
class-string="{{ getClassesString('existing') }}"
tab-index="101"
has-emojis="true"
has-mentions="hasInitialMentions"
has-mention-shortcut="true"
has-who-is-notified="false"
></div>
</div>
<div
class="sketchList"
ng-show="comment.sketches.length > 0 && ( ! $first || ! conversation.isTourPoint )">
<div
ng-repeat="sketch in comment.sketches"
class="sketch">
<a
class="text"
ng-click=" startSketchViewer( sketch , conversation ) "
ng-class="{
editing: comment.isEditing
}">
<strong>{{ comment.userFirstName }}&rsquo;s attached a sketch.</strong> View?
<span inv-tooltip="delete" class="delete" ng-show="comment.isEditing" ng-click=" deleteSketch( sketch.id )">x</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="post-buttons" ng-show="( comment.isEditing )">
<button
type="button"
class="save"
ng-show="comment.isEditing"
tabindex="102"
ng-click="saveComment(comment)">
Save
</button>
<button
type="button"
class="cancel"
ng-show="comment.isEditing"
tabindex="103"
ng-click="stopEditingComments( comment )">
Cancel
</button>
</div>
</div> <!-- post-content -->
<!-- Delete confirmation for single comment. -->
<div ng-if="comment.isDeleting" class="delete-confirmation">
<p>Delete this comment?</p>
<div class="action">
<a ng-click="deleteComment( comment )" class="confirm">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation( comment )" class="cancel">Cancel</a>
</div>
</div>
</div>
<!-- END: Comments. -->
</section>
<div class="comment-item post-new-comment">
<div
inv-comment-teaser
ng-show="isShowingTeaser"
is-shown="isShowingTeaser"
has-initial-mentions="hasInitialMentions"
ng-click="showNewCommentForm()"
screen-id="screen.id"
conversation="comments"
>
</div>
<div
ng-if="! isShowingTeaser"
class="post post-emojis"
>
<div class="post-comment">
<div
inv-comment
inv-key-command-mod-enter="submitForm({ comment: newComment })"
ng-hide="hideCommentInput"
comment="newComment"
conversation="conversation"
name="post-comment"
screen-id="screen.id"
class-string="{{ getClassesString('existing') }}"
placeholder="Leave a comment..."
tab-index="201"
on-focus-callback="showCommentInput()"
has-emojis="true"
has-who-is-notified="true"
has-mentions="hasInitialMentions"
has-mention-shortcut="true"
></div>
<span
class="footer actions"
ng-class="{
'new-tour-point': !conversation.id && conversation.isTourPoint,
'no-teaser': !hasInitialMentions
}"
>
<button
class="button submitComment"
type="button"
tabindex="202"
delay="1400"
ng-if="signupRequiredForComment"
ng-click="submitForm({ comment: newComment })"
inv-success-button
after-success="closeCommentFormOnSave(conversation.id)"
>
Post
</button>
<button
class="button submitComment"
type="button"
tabindex="202"
delay="1400"
ng-if="!signupRequiredForComment"
ng-click="submitForm({ comment: newComment })"
inv-success-button
after-success="closeCommentFormOnSave(conversation.id)"
>
Send
</button>
</span> <!-- footer -->
</div> <!-- post-comment -->
</div> <!-- post -->
</div>
<!-- Delete confirmation for entire conversation. -->
<div ng-if="isDeleting" class="delete-confirmation delete-conversation">
<p>Delete this <strong>entire</strong> conversation?</p>
<div class="action">
<a ng-click="deleteConversation( conversation )" class="btn btn-small flat dkgray">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation()" class="cancel">Cancel</a>
</div>
</div>
<!-- Identification Form -->
<div
ng-if="isIdentifying"
class="overlay identification"
ng-class="{ 'signup-required': signupRequiredForComment }"
>
<div class="form">
<div ng-if="!signupRequiredForComment">
<h2>Let us know who you are</h2>
<h3>In order to leave a comment, we need to know who you are.</h3>
</div>
<div ng-if="signupRequiredForComment">
<h2>Sign Up and Post Your Comment</h2>

</div>
<div class="field" ng-class="{ 'defined': identity.name.length }">
<input
type="text"
id="identity.name"
ng-disabled="isSigningUp"
ng-model="identity.name"
inv-autofocus
tabindex="301"
/>
<label for="identity.name">
Your name
</label>
</div>
<div class="field" ng-class="{ 'defined': identity.email.length }">
<input
type="text"
id="identity.email"
ng-disabled="isSigningUp"
ng-model="identity.email"
tabindex="302"
/>
<label for="identity.email">Email address</label>
</div>
<div
ng-if="signupRequiredForComment"
class="field"
ng-class="{ 'defined': identity.password.length }"
>
<input
type="password"
id="identity.password"
ng-disabled="isSigningUp"
ng-model="identity.password"
tabindex="303"
/>
<label for="identity.password">Password</label>
</div>
<div ng-show="errorMessage" class="alert alert-error">
{{ errorMessage }}
</div>
<div class="actions">
<button
class="close"
type="button"
ng-click="closeIdentifyForm()"
>
Cancel
</button>
<!-- only one of the two buttons below will be shown; they have the same tab index -->
<button
class="button"
type="button"
ng-if="!signupRequiredForComment"
ng-click="submitForm({ comment: newComment })"
tabindex="304"
>
Submit
</button>
<button
class="button"
type="button"
ng-disabled="isSigningUp"
ng-if="signupRequiredForComment"
ng-click="submitFormSignup({ comment: newComment })"
tabindex="304"
>
{{ isSigningUp ? "Signing Up" : "Sign Up" }}
</button>
</div>
</div> <!-- form -->
<div class="terms" ng-if="signupRequiredForComment">
By creating an account I agree to InVision's<br>
<a href="http://www.invisionapp.com/terms_of_service" target="_blank">Terms of Service</a> and
<a href="https://www.invisionapp.com/privacy" target="_blank">Privacy Policy</a>.
</div>
<div ng-if="signupRequiredForComment" class="login-prompt">
Already have an account? <a ng-click="openLoginForm()">Sign in</a>
</div>
</div> <!-- identification -->
<div ng-if="isLoggingIn" class="overlay login">
<div class="form">
<h2 class="login-header">Sign in and post your comment</h2>
<h3>To send your comment, sign in to InVision</h3>
<div class="field" ng-class="{ 'defined': identity.email.length }">
<input
type="text"
inv-autofocus
id="identity.login-email"
ng-model="identity.email"
tabindex="302"
/>
<label for="identity.login-email">Email address</label>
</div>
<div
class="field"
ng-class="{ 'defined': identity.password.length }"
>
<input
type="password"
id="identity.login-password"
ng-model="identity.password"
tabindex="303"
/>
<label for="identity.login-password">Password</label>
<a href="/d/password/requestReset" class="forgot-password">Forgot password?</a>
</div>
<div
ng-show="errorMessage"
class="alert alert-error"
ng-bind-html="errorMessage"
>
</div>
<button
class="button big-login"
type="button"
ng-click="submitLoginForm()"
>
Sign In
</button>
</div>
<div class="login-prompt">
Don't have an account? <a ng-click="closeLoginForm()">Sign up</a>
</div>
</div>
<div ng-if="isAuthenticating" class="overlay authentication">
<div class="form">
<div class="m-avatar" ng-class="{ 'system-avatar': user.hasSystemAvatar }">
<span class="rendering">{{ user.tempInitials }}</span>
<img class="rendering" ng-src="/avatars/{{ user.tempAvatar }}" />
</div>
<h2>We've recognized that account, what's the password?</h2>
<h3>Enter your password to leave a comment</h3>
<div class="field" ng-class="{ 'defined': identity.name.length }">
<input
type="password"
id="identity.password"
ng-model="identity.password"
inv-autofocus
tabindex="301"
/>
<label for="identity.name">
Password
</label>
</div>
<div
ng-show="errorMessage"
class="alert alert-error"
ng-bind-html="errorMessage"
>
</div>
<div class="actions">
<button
class="close"
type="button"
ng-click="closeIdentifyForm()"
>
Cancel
</button>
<button
class="button"
type="button"
ng-click="submitFormPassword()"
tabindex="302"
>
Post Comment
</button>
</div>
</div> <!-- form -->
</div> <!-- authentication -->
<div class="comment-thread__footer">
<!-- placeholder to avoid that the bottom toolbar overlaps the comment-content -->
</div>
</div> <!-- comment-thread -->
</form>

</div>
<!-- END: Context. --></script><script type="text/ng-template" id="/assets/apps/share/views/comments/comments.htm"><div
ng-controller="comments.CommentsController"

ng-if=" isShowingSketchViewer ">
</div>
<div id="cursor-tooltip"
inv-comments-cursor-tooltip
ng-show="isHoveringViewport && !( isHoveringHotspot || isShowingConversationMenu)"
>
Click to leave a comment
</div>
</div></script><script type="text/ng-template" id="/assets/apps/share/views/comments/markers.htm"><div
ng-controller="comments.MarkersController"
inv-comments-markers
class="markers" >
<div
ng-class="{ mobile: project.isMobile }"
class="viewport {{ viewport.alignment }}"
ng-style="{
width: ( viewport.width + 'px' ),
height: ( viewport.height + 'px' )
}"
ng-mouseenter=" setIsHoveringViewport(true) "
ng-mouseleave=" setIsHoveringViewport(false) ">
<!-- Output the conversation markers. -->
<a
ng-repeat="conversation in conversations track by conversation.id"
ng-href="#/screens/{{ screenID }}/comments/{{ conversation.id }}"
class="marker"
ng-class="{
complete: conversation.isComplete,
unread: conversation.isUnread,
active: ( conversation == selectedConversation ),
comment: ! conversation.isForDevelopment && ! conversation.isTourPoint && ! conversation.isPrivate,
'dev-note': conversation.isForDevelopment,
'tour-point': conversation.isTourPoint,
'private-comment': conversation.isPrivate && ! conversation.isForDevelopment,
read: ! conversation.isUnread && userAuthenticated,
'move-disabled': !isUserACollaborator,
'no-label': conversation.label == ''
}"
ng-style="{
left: ( conversation.x * screen.displayScale + 'px' ),
top: ( conversation.y * screen.displayScale + 'px' )
}"
unselectable="on"
ng-mouseenter=" setIsHoveringHotspot(true) "
ng-mouseleave=" setIsHoveringHotspot(false) "
ng-show=" conversation.isShown || (conversation.id == selectedConversation.id )">
{{ conversation.label }}
<span ng-if=" conversation.isComplete " class="complete-icon"></span>
</a>
<!-- Show the new conversation marker, if necessary. -->
<a
ng-show="newConversation"
ng-href="#/screens/{{ screenID }}/comments"
class="marker new-marker active"
ng-class="{
comment: ! newConversation.isForDevelopment && ! newConversation.isTourPoint && ! newConversation.isPrivate,
'dev-note': newConversation.isForDevelopment,
'tour-point': newConversation.isTourPoint,
'private-comment': newConversation.isPrivate && ! newConversation.isForDevelopment,
'no-label': newConversation.label == ''
}"
ng-style="{
left: ( newConversation.x * screen.displayScale + 'px' ),
top: ( newConversation.y * screen.displayScale + 'px' )
}"
unselectable="on"
ng-mouseenter=" setIsHoveringHotspot(true) "
ng-mouseleave=" setIsHoveringHotspot(false) ">
{{ newConversation.label }}
</a>
<!-- Only include the form if a conversation has been selected. -->
<div
class="comments-mentions"
ng-if="selectedConversation || newConversation"
ng-include=" '/assets/apps/share/views/comments/form.htm' "></div>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/modal/error.htm"><div ng-controller="modal.ErrorController" inv-modal class="modal errorModal">

</div>

<span>Free forever. No credit card needed.</span>
</h2>
<div class="form__group" ng-class="{ 'defined': identity.email.length }">
<label class="form__label" for="identity.signup-email">Work email</label>
<input
type="email"
inv-autofocus
id="identity.signup-email"
ng-model="identity.email"
tabindex="302"
class="form__input"
/>
</div>
<div class="form__group" ng-class="{ 'defined': identity.email.length }">
<label class="form__label" for="identity.signup-name">Name</label>
<input
type="text"
id="identity.signup-name"
ng-model="identity.name"
tabindex="303"
class="form__input"
/>
</div>
<div
class="form__group"
ng-class="{ 'defined': identity.password.length }"
>
<label class="form__label" for="identity.signup-password">Password</label>
<input
type="password"
id="identity.signup-password"
ng-model="identity.password"
tabindex="304"
class="form__input"
placeholder="{{config.companySettings.passwordPlaceholder}}"
/>
</div>
<div
ng-show="errorMessage"
class="alert alert-error"
ng-bind-html="errorMessage"
>
</div>
<div ng-if="gdprOptOutEnabled" class="form__legal">
<div class="opt-out">
<p class="text--left">
Thanks for signing up to InVision! Based on your sign up, we would love to keep you posted
with product news and tips for getting the most of InVision. You can opt out at any time.
See our <a class="form__link--legal" href="https://www.invisionapp.com/privacy" ng-style="{ 'text-decoration': 'none', 'font-weight': '700', 'color': 'inherit' }" target="_blank">Privacy Policy</a>
for more information.
</p>
<label class="text--left" ng-style="{ 'display': 'block', 'cursor': 'pointer' }" for="identity.signup-opt-out">
<input
ng-style="{ 'margin': '0px 6px 0px 3px' }"
type="checkbox"
id="identity.signup-opt-out"
ng-model="identity.optout" />
No thanks, please do not send me marketing emails.
</label>
</div>
By clicking "Sign up free", I agree to InVision's <a href="https://www.invisionapp.com/terms_of_service" ng-style="{ 'text-decoration': 'none', 'font-weight': '700', 'color': 'inherit' }" target="_blank">Terms of Service</a>.
</div>
<div ng-if="!gdprOptOutEnabled" class="form__legal">
By clicking "Sign up free" I agree to InVision's
<a href="https://www.invisionapp.com/terms_of_service" target="_blank">Terms of Service</a> and
<a href="https://www.invisionapp.com/privacy" target="_blank">Privacy Policy</a>.
</div>
<div class="text--center">
<button
class="form__button"
type="button"
ng-disabled="isSigningUp"
ng-click="submitFormSignup()"
>
{{ isSigningUp ? "Signing Up" : "Sign Up Free" }}
</button>
</div>
<div class="footer-actions">
<div class="switch-prompt" ng-if="!isFullScreenMode">
Already have an account? <a ng-click="!isSigningUp && switchPrompt()">Sign In</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</form>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/layouts/modal.htm"><div ng-controller="layouts.ModalController" class="l-modal">
<div ng-if="subview == 'error'" ng-include=" '/assets/apps/share/views/modal/error.htm' "></div>
<div ng-if="subview == 'auth'" ng-include=" '/assets/apps/share/views/modal/auth.htm' "></div>
<div ng-if="subview == 'welcomeUser'" ng-include=" '/assets/apps/share/views/modal/welcome-user.htm' "></div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/screens/screens.htm">
<!-- desktop projects -->
<div
ng-if=" !project.isMobile || subview == 'comments' "
ng-controller="screens.ScreensController"
inv-screens
inv-add-padding-on-scroll
class="m-screens desktop"
ng-class="{ isScaledCommentMode: project.isMobile }">
<div
ng-repeat="screen in screens track by screen.id"
data-distance="{{ screen.distanceFromStartScreen }}"
class="screen {{ screen.alignment }}"
ng-class="{ visible: (screen.id == selectedScreen.id) }"
ng-style="{ 
width: ( Math.round(screen.width * screen.displayScale) + 'px' ), 
height: ( Math.round(screen.height * screen.displayScale) + 'px' ) 
}"
data-displayScale="{{screen.displayScale}}">
<img
inv-screen
ng-src="{{ screen.imageUrl }}"
ng-style="{ 
width: ( Math.round(screen.width * screen.displayScale) + 'px' ), 
height: ( Math.round(screen.height * screen.displayScale) + 'px' ) 
}" />
</div>
</div>
<!-- mobile projects-->
<div
ng-if=" project.isMobile && subview == 'preview' "
ng-controller="screens.ScreensController"
inv-screens
data-distance="{{ screen.distanceFromStartScreen }}"
class="m-screens" >
<div
ng-repeat="screen in screens track by screen.id"
class="screen mobile {{ screen.alignment }}"
ng-class="{ visible: (screen.id == selectedScreen.id) }">
<img inv-screen ng-src="{{ screen.imageUrl }}" />
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/directives/share-sketch-viewer.htm"><div id="shareSketchViewer"  ng-show=" isShowingSketchViewer ">
<div class="modalOverlay">
<div  class="sketchViewer">
<div class="closeViewer" ng-click=" closeSketchViewer() "></div>
<div ng-show=" sketchImageIsProcessing " class="isProcessing">
<p>
<img src="assets/apps/share/img/draw.png"/><br/>
This sketch is currently being processed.<br/>
<span class="sub">It'll be available shortly!</span>
</p>
</div>
<!-- Non-Temporaray sketches here -->
<div class="imageContainer">
<img ng-src="/api/comments/{{sketchViewerSketch.commentID}}/sketch/{{sketchViewerSketch.id}}"
inv-console-sketch-viewer-image
ng-style="{	width: screen.width * screen.displayScale + 'px',
height: screen.height * screen.displayScale + 'px'
}"/>
</div>
</div>
</div>
</div></script><script type="text/ng-template" id="/assets/apps/share/views/directives/toggle.htm">
<div class="m-toggle off">	
<!-- BEGIN: Labels Track. -->
<div class="toggle-labels-track">
<div class="toggle-labels">
<div class="toggle-label on">
<span class="text">On</span>
</div>
<div class="toggle-label off">
<span class="text">Off</span>
</div>
</div>
</div>
<!-- END: Labels Track. -->
<!-- BEGIN: Thumb Track. -->
<div class="toggle-thumb-track">
<a href="" class="toggle-thumb">
<span class="toggle-end">
<br />
</span>
</a>
</div>
<!-- END: Thumb Track. -->
</div></script><script type="text/ng-template" id="/assets/apps/share/views/toolbar/toolbar.htm">
<div
ng-controller="toolbar.ToolbarController"
ng-show="( includeBrowseTool || includeCommentsTool )"
ng-mouseenter="updateIsUserOverToolbar( true )"
ng-mouseleave="updateIsUserOverToolbar( false )"
ng-hide="( share.isEmbed || hideNavBar )"
class="m-toolbar">
<div
class="requestAccessOverlay"
ng-if="(isShowingSmsForm || $parent.isInspectOpen)"
ng-click="toggleRequestAccessOverlay()"
>
</div>
<!-- iPhone projects -->
<div
id="shareSMS"
ng-if=" isShowingSmsForm && deviceTemplate.deviceType == 'phone' && !! shareUrl && !user.isAnonymous "
ng-class="{
'no-comments': ! includeCommentsTool,
'no-browse': ! includeBrowseTool,
'has-qr-code': true,
'is-anonymous': user.isAnonymous
}">
<div class="smsForm" ng-if="isShowingSmsForm">
<a ng-click="toggleSmsShareForm()" class="closeButton"><img src="assets/apps/share/img/close5-V2.png" alt="Close" /></a>
<h2>View on your mobile phone</h2>
<div class="qr-code-container">
<p>Scan the QR code with your mobile device.</p>
<inv-react-component
react-component="QRCodeComponent"
react-props="{
value: qrCodeUrl,
size: 135
}"
/>
</div>
<!-- Anonymous users will not see the SMS option -->
<div ng-if="! user.isAnonymous">
<p>or enter your mobile phone number and we'll text you a link.</p>
<input 	inv-i8n-telephone
type="text"
class="phoneNumber"
country-code="share.countryCode"
ng-class="{ messageSent: sms.messageSent }"
ui-keypress="{13:'sendShareSms()'}"
name="phoneNumber"
placeholder="Enter mobile number"
ng-model="sms.phoneNumber">
<button ng-click="sendShareSms()">
Send
</button>
<div class="message">
{{sms.message}}
</div>
</div>
</div>
</div>
<!-- Request Access Form -->
<div
id="requestAccessForm"
ng-if="$parent.isInspectOpen"
ng-class="{
'use-inspect': isUseInspect,
'role-join': isRoleJoin,
'request-access-prototype': isRequestAccessPrototype,
'ent-request-access-prototype': isEntRequestAccessPrototype,
'ent-request-access-team': isEntRequestAccessTeam,
'unauthenticated': !isAuthenticated,
'no-inspect': noInspect,
'adjust-for-flow': includeFlowTool
}"
>
<div class="step-container">
<!--
Since the signature for the request-inspect URL is being loaded async, we
have an edge-case in which the signature hasn't been loaded yet at the
time this UI is shown. As such, don't let the user click-through to the
request-inspect URL until we know that the URL has been generated.
-->
<div
ng-if="( ! requestInspectAccessUrl )"
class="inspect-click-guard">
<span class="inspect-click-guard__message">
Loading...
</span>
</div>
<a ng-click="trackRequestWindowClose();toggleRequestAccess();" class="close-inspect">
<img
src="assets/apps/share/img/close5-V2.png"
class="close-inspect-img"
/>
</a>
<div class="request-access-step-1" ng-hide="$parent.step === 4" ng-class="{
on: $parent.step === 1,
left: $parent.step != 1
}">
<img
src="assets/apps/share/img/request-access-hero.svg"
class="request-access-hero"
/>
<h2>Get pixel-perfect code in a click</h2>
<p ng-if="isUseInspect && isAuthenticated">To use Inspect to download assets for your developers, you need to have access to this prototype.</p>
<p ng-if="isRoleJoin && isAuthenticated">To use Inspect, join this prototype as a collaborator.</p><!-- Use case for role based join -->
<p ng-if="isRequestAccessPrototype && isAuthenticated">To use Inspect, you'll need to request access to this prototype as a collaborator.</p>
<p ng-if="isEntRequestAccessPrototype && isAuthenticated">To use Inspect, you'll need the team owner to add you to this prototype as a collaborator.</p>
<p ng-if="isEntRequestAccessTeam && isAuthenticated">To use Inspect to download assets for your developers, you'll need to request access to this team and prototype.</p>
<p ng-if="(isEntRequestAccessPrototype || isEntRequestAccessTeam) && !isAuthenticated">To use Inspect to download assets for your developers, you need to be a member of this team</p>
<p ng-if="!isEntRequestAccessPrototype && !isEntRequestAccessTeam && !isAuthenticated">To use Inspect to download assets for your developers, you need to have access to this prototype</p>
<button
class="form__button"
ng-disabled="isRequestingAccess"
ng-click="clickRequestCTA()"
>
{{ isUseInspect ? "Use Inspect" : isRoleJoin ? "Join prototype" : "Request access" }}
</button>
<p ng-if="!isAuthenticated" class="signin">
Already a member? <a ng-click="trackRequestAccessSignIn()" href="{{ requestInspectAccessUrl }}">Sign in</a>
</p>
</div>
<div class="request-access-step-2" ng-class="{
on: $parent.step === 2,
left: $parent.step > 2,
right: $parent.step < 2
}">
<form
ng-controller="toolbar.FormController"
ng-keydown="$event.which === 13 && handleKeyDownAuth($event)">
<a ng-click="requestAccessBack()" class="nav-back">BACK</a>
<h2>Ask for an invite</h2>
<p>We'll ask the team owner to give you access to the team, prototype, and Inspect.</p>
<label class="form__label" for="identity.request-email">Your email</label>
<input
type="text"
id="identity.request-email"
ng-model="identity.email"
tabindex="302"
class="form__input"
placeholder="julie@widgetco.com"
/>
<label class="form__label" for="identity.request-name">Your name</label>
<input
type="text"
id="identity.request-name"
ng-model="identity.name"
tabindex="303"
class="form__input"
placeholder="Julie Appleseed"
/>
<div>
<button
class="form__button"
type="button"
ng-disabled="isRequestingAccess"
ng-click="submitRequestAccess()"
>
Request access
</button>
</div>
</form>
</div>
<div class="request-access-step-3" ng-class="{
on: $parent.step === 3,
left: $parent.step > 3,
right: $parent.step < 3
}">
<img
src="assets/apps/share/img/request-access-sent.svg"
class="request-access-sent"
/>
<h2>Sent!</h2>
<p>Your request is en route to the team owner's inbox. Once it's accepted, we'll email you an invite to use Inspect.</p>
<div>
<button
class="form__button"
type="button"
ng-click="closeRequestForm()"
>
Back to prototype
</button>
</div>
</div>
<div class="request-access-step-none" ng-class="{
on: $parent.step === 4,
right: $parent.step != 4
}" ng-show="$parent.step === 4">
<img
src="assets/apps/share/img/request-access-hero.svg"
class="request-access-hero"
/>
<h2>Get pixel-perfect code with Inspect.</h2>
<p>Use Inspect to pull developer assets directly from your prototype.</p>
<div>
<a
class="form__button"
ng-click="trackRequestLearnHow()"
ng-href="https://www.invisionapp.com/feature/inspect"
target="_blank"
>
Learn how
</a>
</div>
</div>
</div>
</div>
<!-- BEGIN: Toolbar. -->
<div
inv-toolbar
class="toolbar"
ng-class="{
active: isActive,
'initialized':  $parent.UILoaded,
'off': ( isBrowseOpen || isBrowseCommentsOpen || isFlowOpen )
}">
<div class="tools">
<div
ng-if=" deviceTemplate.deviceType == 'phone' && !! shareUrl && !user.isAnonymous "
class="tool share-sms-tool"
ng-class="{ on: isShowingSmsForm }">
<div class="description" ng-click="toggleSmsShareFormV2()">
<i class="toolbar-menu-device"></i>
<span class="device-text">View on mobile</span>
</div>
</div>
<div
ng-show="includeCommentsTool"
ng-class="{
'no-browse': !includeBrowseTool && ( deviceTemplate.deviceType != 'phone' )
}"
class="tool comments-toggle-tool">
<div class="clickable" ng-mouseenter="handleCommentWidth($event)" ng-mouseleave="isShowingComments ? '' : commentWidth=0"></div>
<div ng-class="{ on: $parent.isCommentContextOpen }" class="comment-context">
<ul>
<li ng-repeat="option in typeFilterOptions" ng-hide="(option.isPrivate && !user.canViewPrivateComments)" class="type-option">
<a ng-click="changeTypeFilter( option )" ng-class="{ on: filters.type === option || (option.label === 'All Types' && filters.type.value === 'all') }" ng-hide="option.label==='All Types'">
<span ng-hide="option.label==='All Types'">{{ option.label }} </span>
({{ option.count }})
</a>
</li>
<li class="resolved-context">
<a ng-click="changeShowCompletedFilterV2()" ng-class='{ on: filters.showCompleted.value }'>
<span class="comment-context-divider"></span>
<span>Resolved</span>
<span>({{ filters.showCompleted.count }})</span>
<label class="switch">
<span class="slider" ng-class="{ on: filters.showCompleted.value }"></span>
</label>
</a>
</li>
<li ng-if="includeBrowseCommentsTool" class="browse-context">
<span class="comment-context-divider"></span>
<a ng-click="toggleBrowseComments( 'Context menu' ); toggleContextMenu()">
Search all comments
</a>
</li>
</ul>
</div>
<div class="description" ng-click="toggleContextMenu()" ng-mouseenter="handleCommentWidth($event)" ng-mouseleave="isShowingComments ? '' : commentWidth=0">
<i class="comment-count-old"></i>
<span class="comment-text" style="width: {{ commentWidth }}">Comments {{ commentCount > 0 && !isAuthenticated ? "(" + commentCount + ")" : "" }}</span>
<i class="comment-context-arrow"></i>
</div>
<div class="comment-bubble" ng-if="unreadCommentCount && isAuthenticated">{{ unreadCommentCount }}</div>
<div class="comment-bubble unauthenticated" ng-if="!isAuthenticated && commentCount > 0"></div>
<div ng-model="isShowingComments" inv-toggle class="comment-toggle-controller"></div>
</div>
<div
ng-show="includeBrowseCommentsTool"
ng-class="{ 'search-toggle-tool--on': isBrowseCommentsOpen }"
class="tool search-toggle-tool">
<div
ng-click="toggleBrowseComments( 'Toolbar' )"
class="search-toggle-tool__description">
<svg
role="img"
aria-labelledby="search-toggle-tool-icon"
class="search-toggle-tool__icon">
<title id="search-toggle-tool-icon">Search</title>
<use xlink:href="#svg-sprite-magifying-glass"></use>
</svg>
<span class="search-toggle-tool__text">
Search
</span>
</div>
</div>
<div ng-show="showInspectTool" class="tool inspect-toggle-tool" ng-class="{ on: $parent.isInspectOpen }">
<div class="description" ng-click="toggleRequestAccess()">
<i class="toolbar-inspect-sprite"></i>
<span class="inspect-text">Inspect</span>
</div>
</div>
<div
ng-show="includeFlowTool"
ng-class="{ on: isFlowOpen }"
class="tool flow-toggle-tool">
<div ng-click="toggleFlow()" class="description">
<i class="toolbar-flow-sprite"></i>
<span class="flow-text">
Flow
</span>
</div>
</div>
<div
ng-show="includeBrowseTool"
ng-class="{ on: isBrowseOpen }"
class="tool browse-toggle-tool" ng>
<div class="description" ng-click="toggleBrowse()" ng-mouseenter="handleBrowseWidth($event)" ng-mouseleave="browseWidth=0">
<i class="toolbar-menu-sprite"></i>
<span class="browse-text" style="width: {{ browseWidth }}">Screens ({{ $parent.screenCnt }})</span>
</div>
</div>
</div>
</div>
<!-- END: Toolbar. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/common/views/directives/mobile-transition-layer.htm"><div class="inner">
<div class="inner2">
<div
id="current-screen"
class="current-screen"
ng-if="currentScreen"
ng-style="{
'background-color': getBackgroundColor(currentScreen)
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (currentScreen.fixedHeaderHeight * (currentScreen.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
</div>
<div
class="fixed-footer"
ng-style="{
height: (currentScreen.fixedFooterHeight * (currentScreen.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
</div>
</div>
<div
id="next-screen"
ng-if="targetScreen"
class="target-screen"
ng-style="{
'background-color': getBackgroundColor(targetScreen)
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (targetScreen.fixedHeaderHeight * (targetScreen.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
</div>
<div
class="fixed-footer"
ng-style="{
height: (targetScreen.fixedFooterHeight * (targetScreen.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
</div>
</div>
<div
id="transition-picture-{{picture.id}}"
ng-repeat="picture in transitionScreens track by picture.id"
ng-style="{
'background-color': getBackgroundColor(picture)
}"
ng-class="{
'current-screen': picture.id == transitionScreen.id,
'target-screen': picture.id == transitionData.targetScreen.id
}"
class="transition-picture">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (picture.fixedHeaderHeight * (picture.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
</div> <!-- fixed-header -->
<div
class="fixed-footer"
ng-style="{
height: (picture.fixedFooterHeight * (picture.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
</div> <!-- fixed-footer -->
</div> <!-- current-picture -->
</div><!-- inner2 -->
</div> <!-- inner -->
</script>
	


</body>
</html>
